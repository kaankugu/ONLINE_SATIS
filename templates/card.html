{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kartlarım</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">






<div class="container py-5">
    <h1 class="mb-4">Kartlarım</h1>

    <!-- Kart Listesi -->
    <ul id="cardList" class="list-group mb-4">
        <!-- JavaScript ile kartlar listelenecek -->
    </ul>

    <!-- Kart Ekle Butonu (Collapse ile form açılıyor) -->
    <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#addCardCollapse" aria-expanded="false" aria-controls="addCardCollapse">
        Kart Ekle
    </button>

    <!-- Kart Ekleme Formu (Collapse içerisinde) -->
    <div class="collapse" id="addCardCollapse">
        <div class="card card-body">
            <!-- Buraya kart ekleme formunuz gelecek (önceki örnekteki formu kullanabilirsiniz) -->
            <form id="addCardForm">
                <div class="mb-3">
                    <label for="card_holder" class="form-label">Kart Sahibi</label>
                    <input type="text" class="form-control" id="card_holder" name="card_holder" placeholder="Kart Sahibi" required>
                </div>
                <div class="mb-3">
                    <label for="card_number" class="form-label">Kart Numarası</label>
                    <input type="text" class="form-control" id="card_number" name="card_number" placeholder="16 haneli kart numarası" required>
                </div>
                <div class="mb-3">
                    <label for="expiration_date" class="form-label">Son Kullanma Tarihi</label>
                    <!-- Not: Bu alan kart eklerken MM/YY formatında girdi bekler -->
                    <input type="text" class="form-control" id="expiration_date" name="expiration_date" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" maxlength="5" required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" required>
                </div>
                <button type="submit" class="btn btn-success">Kartı Kaydet</button>
            </form>
        </div>
    </div>

    <!-- Kart Düzenleme Modal'ı -->
    <div class="modal fade" id="editCardModal" tabindex="-1" aria-labelledby="editCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCardModalLabel">Kartı Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <form id="editCardForm">
                        <input type="hidden" id="editCardId" name="card_id">
                        <div class="mb-3">
                            <label for="edit_card_holder" class="form-label">Kart Sahibi</label>
                            <input type="text" class="form-control" id="edit_card_holder" name="card_holder" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_card_number" class="form-label">Kart Numarası</label>
                            <input type="text" class="form-control" id="edit_card_number" name="card_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_expiration_date" class="form-label">Son Kullanma Tarihi</label>
                            <input type="text" class="form-control" id="edit_expiration_date" name="expiration_date" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" maxlength="5" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit_cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="edit_cvv" name="cvv" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="saveEditCard">Değişiklikleri Kaydet</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Harici card.js dosyamız -->
<script src="{% static 'js/api.js' %}"></script>
<script src="{% static 'js/card.js' %}"></script>

</body>
</html>
